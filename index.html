<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGL Demo</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/Animus.ts" type="module"></script>
  </head>
  <body>
    <canvas id="glcanvas"></canvas>
  </body>
  <script type="shader" id="vBasicShader">
    attribute vec3 aPosition;
    attribute vec3 aNormal;
    attribute vec2 aUV;

    void main() {
      gl_Position = vec4(aPosition, 1.0);
    }
  </script>

  <script type="shader" id="fBasicShader">
    precision highp float;

    void main() {
      gl_FragColor = vec4(1.0, 0.5, 0.1, 1.0);
    }
  </script>
  <script type="shader" id="vScreenQuadShader">
    attribute vec3 aPosition;
    attribute vec3 aNormal;
    attribute vec2 aUV;

    void main() {
      gl_Position = vec4(aPosition, 1.0);
    }
  </script>

  <script type="shader" id="fScreenQuadShader">
    precision highp float;

    void main() {
      gl_FragColor = vec4(0.1, 0.6, 1.0, 1.0);
    }
  </script>
</html>
